<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emergency</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Need help?</h2>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="nameText">Name:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Name">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="streetText">Street Address:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Name">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="cityText">City:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Name">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="stateText">State:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Name">
                </div>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="zipText">Zip Code:</span>
                    </div>
                    <input type="text" class="form-control" aria-label="Name">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="emergencyTypeSelect">Options</label>
                    </div>
                    <select class="custom-select" id="emregencyType">
                        <option selected>Choose...</option>
                        <option value="1">Crime</option>
                        <option value="2">Water</option>
                        <option value="3">Fire</option>
                        <option value="3">General</option>
                    </select>
                </div>
                <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">Description:</span>
                        </div>
                        <textarea class="form-control" aria-label="Description:"></textarea>
                      </div>
            </div>
            <div class="col">
                <h2>log in stuff</h2>
            </div>
        </div>
    </div>

    <script src="../Libraries/popper.min.js"></script>
    <script src="../Libraries/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="../Libraries/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="../Libraries/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
</body>
